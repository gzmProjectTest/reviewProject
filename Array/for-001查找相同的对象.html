<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [
            {
                name: '哈哈',
                index: 0
            },
            {
                name: '2',
                index: 1
            },
            {
                name: '3',
                index: 2
            },
            {
                name: '哈哈1',
                index: 3
            },
            {
                name: '哈哈',
                index: 4
            }
        ]
        for (let i = 0; i < arr.length; i ++) {
            // for (let j = i + 1; j < arr.length; j ++) {
            //     if (arr[i].name === arr[j].name) {
            //         alert('11111')
            //     }
            // }
            arr.some((item, index) => {
                if (index > i && item.name === arr[i].name) {
                    console.log(`第${i + 1}行${arr[i].name}有重复的数据---22`)
                    break
                }
                return false
            })
            console.log('890')
        }
    </script>
</body>
</html>
