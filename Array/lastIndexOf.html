<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div>
        https://www.runoob.com/jsref/jsref-lastindexof-array.html
        
        lastIndexOf() 方法可返回一个指定的元素在数组中最后出现的位置，从该字符串的后面向前查找。
        如果要检索的元素没有出现，则该方法返回 -1。
        该方法将从尾到头地检索数组中指定元素 item。开始检索的位置在数组的 start 处或数组的结尾（没有指定 start 参数时）。如果找到一个 item，则返回 item 从尾向前检索第一个次出现在数组的位置。数组的索引开始位置是从 0 开始的。
        如果在数组中没找到指定元素则返回 -1。
    </div>
    <script>
        let arr = [ {rowId:'186768758000010102'}, { rowId: '186768758000010133'}]
        let zIndex = arr.lastIndexOf( '186768758000010102' )
        console.log(zIndex, '-----')
    </script>
</body>
</html>
