<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let arr = [1, 2, 4]
        arr.forEach(item => {
            if (item === 1) {
                console.log('11111')
                return
            }
            console.log('22222')
        })
        console.log('4567')
    </script>
</body>
