<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // 1、正则表达式 删除末尾所有的0的方法
        var a1='00a0b0c000';
        a1.replace(/(0+)$/g,"")
        // 结果：00a0b0c
        // 2、正则表达式 删除前面所有的0的方法
        var a2='00a0b0c000';
        a2.replace(/\b(0+)/g,"")
        // 结果：a0b0c000
        // 3、去掉所有的0
        var a3='00a0b0c000';
        a3.replace(/(0+)?/g,"")
        a3.replace(/0/g,"")
        // 结果：abc
        // 4、去掉小数点后无用的0
        let val ='1,111.1111100000'
        val = val.replace(/(?:\.0*|(\.\d+?)0+)$/, '$1')

        // /i (忽略大小写)
        // /g (全文查找出现的所有匹配字符)
        // /m (多行查找)
