                 */

                                if (val && val.length === 1) {

                                    variableArr.push(oldObject)
                                } else if (zIndex < val.length - 1) {
                                    // 为什么这样修改， 因为都为一条数据的时候，oldObject无法向下传递。
                                    this.setObjectKey1(val[zIndex], item, oldObject)
                                    // if (oldObject && Object.keys(oldObject).length > 0) {
                                        // this.setObjectKey1(val[zIndex], item, oldObject)
                                    // } else {

                                    // }
                                } else {
                                    this.setObjectKey1(val[zIndex], item, abcObject)
                                    variableArr.push({...newObject, ...oldObject, ...abcObject})
                                }
                                this.handleMultiSpecificationDelete(val, zIndex, variableArr, abcObject, oldObject)
                            })
                        }
                    }

                setObjectKey1(attributeItem, item, obj) {

                },
                // 第一种

                handleMultiSpecificationDelete1(val, zIndex = -1, variableArr, onceArr = []) {

                                    console.log(1, '111111')
                                    variableArr.push(onceArr)

                                        console.log(2, '22222')

                                    console.log(4, '44444', onceArr, newArr)
                                    variableArr.push([...onceArr, ...newArr])
                                }
                                this.handleMultiSpecificationDelete(val, zIndex, variableArr, newArr)
                            })
                        }
                    }
