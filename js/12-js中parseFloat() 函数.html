<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js省略小数点后为0的数，处理商品价格</title>
</head>
<body>
    <script>
        //js省略小数点后为0的数，处理商品价格
        let num = 23.03
        let num2 = 23.00
        let num3 = 2.00
        let num4 = 26.405
        let num5 = 26.40
        
        console.log(parseFloat(num.toFixed(2)));  // 23.03
        console.log(parseFloat(num2.toFixed(2))); // 23
        console.log(parseFloat(num3.toFixed(2))); // 2
        console.log(parseFloat(num4.toFixed(2))); // 26.41
        console.log(parseFloat(num5.toFixed(2))); // 26.4
    </script>
</body>
</html>
