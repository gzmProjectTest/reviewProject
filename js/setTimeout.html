<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let timer = null
        console.log(timer, '888')
        timer = setTimeout(() => {
            setTimeout(() => {}, 100000)
        }, 100000)
        console.log(timer, '9999')
        // clearTimeout清除掉的定时器不等于null了，clearTimeout知识清空掉了 自身的 Id，等下次执行又生成了一个新的
        console.log(clearTimeout(timer), '9999')
        console.log(timer, '1010101010')
    </script>
</body>
</html>
