<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Array.prototype, 'jflsdjfkds')
        const arr = [1, 2, 3]
        console.log(arr.__proto__, '212121')

        const newArray = new Array({a: 1}, 2, 3)
        console.log(newArray.__proto__, '2424--->')
        console.log(arr.__proto__ === newArray.__proto__, '25252525--->')
        console.log(Array.prototype === newArray.__proto__, '26262626--->')
        console.log(Array.prototype === arr.__proto__ === newArray.__proto__, '26262626--->')
        console.log(1 === 1 === 1, '26262626--->')
    </script>
</body>
</html>
