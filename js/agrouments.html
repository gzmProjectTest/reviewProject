<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function fn() {
        for (var i = 0; i < arguments.length; i ++) {
            console.log(arguments);
        }
    }
    fn(1, 2, 3, 4, 5);

    function test() {
        var s = "";
        for (var i = 0; i < arguments.length; i++) {
            console.log(arguments);
            s += arguments[i] + ",";
        }
        return s;
    }
    test("name", "age");
    </script>
</body>
</html>
