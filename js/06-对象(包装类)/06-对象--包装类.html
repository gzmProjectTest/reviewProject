<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const deng = {
        name: 'laodeng',
        dengObject: 'xiaowang'
    };
    // 对象的增
    deng.xiaosan = 'xiaosan';
    // 对象的删
    delete deng.dengObject;
     // 对象的改
    deng.name = 'dengge';
      // 对象的增
    deng.name;


    // 对象有两种声明方式，一种是 表达式  const obj = {};
    //  另一种  new Object();

    function Car(name, age) {
        this.name = name;
        this.age = age;
    }
    const car = new Car('BWM', 10);
    const car1 = new Car('捷豹', 9);

    // car !== car1 他们是两个相对独立的空间，他们不相等
/*
    new 构造函数的三段式： 就需要跟原型相关联

    this = {};
    this.xxx = xxx;
    return this;   有new 不可能转换原始值

*/

    </script>
    <script>
        // 包装类 new Number();  new String(); new Boolean();
        // 原始值不可能有属性跟方法的  new String()
    let a = '123';
    a.abd = '234';
    console.log(a.abd); // undefined

        //  new String()
    let b = '123';
    b.length = 2;
    console.log(a.length); // 3

    let str = 'abc';
    str += 1;
    let test = typeof(str);
    if (test.length === 6) {
        test.sign = 'typeof的返回值是string';
    }
    // 原始值没有方法跟属性，它需要调用包装类
    console.log(test.sign);

        //  new Number()
    let num = 4;
    num.len = 3;
    // new Number(4).len = 3; delete num.len
    // new Number(4).len
    console.log(num.len); // undefined


    </script>
</body>
</html>
