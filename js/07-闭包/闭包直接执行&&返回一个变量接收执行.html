<body>
    <script>
    var aaa = '12345';
    function print() {
        aaa.a = 'a';
        let bbb = 123;
        let ccc = 567;
        return function fn() {
            console.log(bbb);
            console.log(ccc);
            ddd = bbb;
        };
    }
    print()();
    print()();


    function throttle(fn, gapTime) {
        if (gapTime === null || gapTime === undefined) {
            gapTime = 1000;
        }
        let lastTime = null;
        // 返回新的函数
        return function (...args) {
            let nowTime = +new Date();
            if (nowTime - lastTime > gapTime || !lastTime) {
                fn.apply(this, args);
                lastTime = nowTime;
            }
        };
    }
    </script>
