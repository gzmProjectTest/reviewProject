<body>
    <script>
        /*

    toString()方法和String()方法都可以转换为字符串类型。

    （1）toString()
    toString()可以将所有的数据都转换为字符串，但是要排除null和undefined

    null和undefined不能转换为字符串,null和undefined调用toString()方法会报错

    如果当前数据为数字类型，则toString()括号中的可以写一个数字，代表进制，可以将数字转化为对应进制字符串。

        var num = 123;
        1.  num.toString();  // new Number(123).toString();

            每个函数上都有一个自己的 toString（）先使用自己的toString()
        2. Number.prototype.toString() 指向 Number 函数,

        3.  如果自己没有toString方法，可以调用 Object上的toString(),可使用call，改变123的指向到Object上
        Number.prototype.__proto__ 指向 Object.prototype.toString()
            Object.prototype.toString.call(123)
            // "[object Number]"

            Object.prototype.toString.call('')
            // "[object String]"

            Object.prototype.toString.call(true)
            // "[object Boolean]"

            Object.prototype.toString.call([])
            // "[object Array]"

            Object.prototype.toString.call({})
            // "[object Object]"

            Object.prototype.toString.call(function(){})
            // "[object Function]"

        4,  重写toString();
            function Dog(name, breed, color, sex) {
                this.name = name;
                this.breed = breed;
                this.color = color;
                this.sex = sex;
            }

            var theDog = new Dog('Gabby', 'Lab', 'chocolate', 'female');
            theDog.toString(); // 返回 [object Object]

            // 我们可以改写toString()方法;
            Dog.prototype.toString = function dogToString() {
                return `Dog ${this.name} is a ${this.sex} ${this.color} ${this.breed}`;
            };

            theDog.toString(); // Dog Gabby is a female chocolate Lab

        // 为什么null  undefined 不能调用toString 因为，是Object.create(null/undefined)创建出来的方法没有原型 prototype，所以没有toString。不能调用
        5.  var obj = Object.create(null/undefined); // 会没有
            obj.toString = function(){
                return '我打印的不是空';
            }
            document.write(obj);  // 他打印应该为空， 可用toString() 重写返回值



    
    （2）String()
    String()可以将null和undefined转换为字符串，但是没法转进制字符串。

    */

    </script>
