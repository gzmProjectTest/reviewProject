    <script>
    // fn.prototype.name = '张三';
    // fn.prototype.age = 26;

    const fn = function(){};

    console.log('---------Object.prototype---------');
    console.log(Object.prototype);
    console.log('');
    console.log('---------函数 fn.prototype 指向 prototype 对象---------');
    console.log(fn.prototype);
    console.log('');
    console.log('---------函数 fn.prototype.__proto__ 指向 Object.prototype---------');
    console.log(fn.prototype.__proto__);
    console.log('');
    console.log('---------函数 fn.__proto__ 指向函数自己 fn.prototype---------');
    console.log(fn.__proto__);
    console.log('');
    console.log('---------函数 fn.__proto__.__proto__ 指向 Object.prototype---------');
    console.log(fn.__proto__.__proto__);

    // console.log('');
