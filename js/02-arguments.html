<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function sum1(a) {
        console.log(a);
        console.log(arguments);
        console.log(arguments.callee);
    }
    sum1(1, 2, 3, 4);

    function sum2(a) {
        a = 10;
        console.log(arguments);
    }
    sum2(1, 2, 3, 4);

    // 实参 与 形参相对应,要不然也不会被执行
    function sum3(a, b) {
        b = 10;
        // console.log(arguments);
        console.log(a);
        console.log(b);
        console.log(arguments[1]);
    }
    sum3(1);
    </script>
</body>
</html>
