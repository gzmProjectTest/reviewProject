<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // 括号中有逗号会先做运算，先算 逗号 前边的， 再算逗号后边的， 然后将 逗号后边的返回
    let a = (1, 2);
    console.log(a);

    let b = (1 + 1, 2 * 3);
    console.log(b);
    </script>
</body>
</html>
