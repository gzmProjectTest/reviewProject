    // filter 有返回值  不影响原数组
    Array.prototype.arrayFilter = function (fn) {
        var newArr = [];
        var that = this;
        for (var i = 0; i < that .length; i++) {
            if (fn(that [i]) === true) {
                newArr.push(that [i]);
            }
        }
        return newArr;
    };
    let arr = [1, 3, 5];
    let res = arr.filter((item, index) => {
        return item > 3;
    });
    console.log(res);
    console.log(arr);
