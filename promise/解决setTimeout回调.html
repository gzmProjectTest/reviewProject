        function intervalfn() {
            return new Promise((resolve, reject) => {
                let timer = setTimeout(() => {
                    console.log('我是延时器')
                    resolve()
                }, 2000)
            })
        }
        function fn1() {
            console.log('aaaaaa')
            intervalfn().then(() => {
                let b = 1
                console.log(b, 'bbbbb')
            })
        }
        fn1()
    </script>
