<!DOCTYPE html>
<html>
 
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
 
        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
 
        .div0 {
            width: 390px;
            height: 40px;
            position: relative;
            margin: 100px auto;
            overflow: hidden;
        }
 
        .div1 {
            position: absolute;
            white-space: nowrap;
            font-size: 0px;
        }
 
        ul li {
            list-style: none;
            display: inline-block;
            width: 129px;
            height: 40px;
            border-right: 1px solid black;
            background: blue;
            font-size: 14px;
        }
    </style>
</head>
 
<body>
    <div class="div0" id="div0">
        <div class="div1" id="div1">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>
        </div>
    </div>
    <script>
        div1.onmousedown = function (e) {
            var _x = e.clientX - div1.offsetLeft;
            document.onmousemove = function (e) {
                var x = e.clientX - _x;
                if (x > 0) { x = 0 }
                if (x < div0.offsetWidth - div1.offsetWidth) { x = div0.offsetWidth - div1.offsetWidth }
                div1.style.left = x + "px";
            }
            document.onmouseup = function () {
                document.onmousemove = null;
                document.onmouseup = null;
            }
            return false;
        }
    </script>
</body>
 
</html>
