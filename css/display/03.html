<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>   
  <style>
    .container {
      width: 1200px;
      display: flex;
      flex-wrap: wrap;
      border: 1px solid;
    }
    .card {
      background-color: red;
      width: 384px;
      height: 100px;
    }
    .card:nth-child(3n) {
      margin-right: calc(48px / 2); 
      /* // 1200 - 3*384 = 48 */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" style="margin-right: 20px;"></div>
    <div class="card" style="margin-right: 20px;"></div>
    <div class="card"></div>
</div  >
</body>
</html>
