<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        ul:after{
            content: "";
            width: 23%;
        }
        ul li{
            width: 23%;
            height: 10vh;
            margin-bottom: 1vh;
            background: #2fbaff;
        }


    </style>
</head>
<body>
    <!-- 
        缺点：如果最后一行为两个li 那么列的排列位置就错乱了。

        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <!-- <li></li> -->
            <!-- <li></li> -->
        </ul>
    </div>
