<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            width:250px;
            height: 50px;
            display:flex;
            justify-content: space-between;
            border: 1px solid;
            background-color: antiquewhite;
        }
        .content span{
            display: inline-block;
            width: 1px;
            flex-grow: 1;
            text-align: center;
            border-right: 1px solid #000;
        }
        .content span:last-child{
            border: none;
        }
        </style>
</head>
<body>
    <div class="content">
        <span>亿</span>
        <span>千</span>
        <span>百</span>
        <span>十</span>
        <span>万</span>
        <span>千</span>
        <span>百</span>
        <span>十</span>
        <span>元</span>
        <span>角</span>
        <span>分</span>
    </div>
    <script>
        function fn(money) {
            let arr = (money + '').split('')
            if (arr && arr.length > 0 && arr.length < 11) {
                for (let i = arr.length; i < 11; i ++) {
                    arr.unshift('')
                }
            }
            return arr
        }
        fn(1000000)

        // 价格保留小数点后两位
        function priceFill(price) {
            let priceCopy = price

            let reg = /^-/g

            if (reg.test(priceCopy)) {
                // 负数
                priceCopy = priceCopy.toString().substring(1)
            }
            if (/\./g.test(priceCopy)) {
                // 是否有小数点
                if (Number(priceCopy) > 1) {
                    return Number(priceCopy).toFixed(2).toString().replace(/\./g, '')
                }
                return (Number(priceCopy) * 100).toString()
                
            }
            console.log('91011')
            return priceCopy + '00'
        }

        console.log(priceFill(1), '85--->')

    </script>
</body>
</html>
