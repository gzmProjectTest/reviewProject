  <style>
* {
	margin: 0;
	padding: 0;
}

li {
	list-style: none;
}

.box {
	width: 1000px;
	margin: 30px auto;
	border: 1px solid #ccc;
}

.box ul {
	display: flex;
	justify-content: space-between;
	flex-wrap: wrap;
}

.box ul li {
	width: 30%;
	height: 100px;
	background: #ccc;
	margin: 10px;
	box-sizing: border-box;
}

.box ul::after {
    content: "";
    display: block;
    width: 30%;
    /* flex: 1;与flex: auto;等效都是自适应剩余空间 */
}
  
  </style>
</head>
<body>
  <div class="box">
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</body>
</html>
