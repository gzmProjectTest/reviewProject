<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex(活动的)</title>
    <style lang="less">
        .box-block{
            width: 400px;
            height: 400px;
            border: 1px solid red;
            display: flex;
            /* 轴向 */
            /* flex-direction:column; */ 
            flex-wrap:nowrap
        }
        .box-block2{
            width: 400px;
            height: 400px;
            border: 1px solid red;
            display: inline-flex;
            /* 轴向 */
            /* flex-direction:row; */
            flex-wrap:wrap;
        }
        .div1{
            width:50px;
            height: 50px;
            background-color: pink;
        }
        .div2{
            width:50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box-block">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div1"></div>
        <div class="div2"></div>
    </div>
    <div class="box-block2">
        <span class="div1"></span>
        <span class="div2"></span>
        <span class="div1"></span>
        <span class="div2"></span>
        <span class="div1"></span>
        <span class="div2"></span>
        <span class="div1"></span>
        <span class="div2"></span>
        <span class="div1"></span>
        <span class="div2"></span>
        <span class="div1"></span>
        <span class="div2"></span>
        <span class="div1"></span>
        <span class="div2"></span>
        <span class="div1"></span>
        <span class="div2"></span>
    </div>
</body>
</html>
